{% extends "admin/base.html" %}

{% block title %}{{ title }} | Corazón Pet{% endblock %}
{% block extrastyle %}
    <style type="text/css">
        #branding h1, #branding h1 a:link, #branding h1 a:visited {
            color: #ffffff;
        }
        
        div#header{
            background-color: #eccc21;
        }

        .module h2, .module caption, .inline-group h2{
            background-color: rgba(103,58,183,0.73);
        }

        div.breadcrumbs{
            background-color: rgba(103,58,183,0.73);
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button, .button.default, input[type=submit].default, .submit-row input.default{
            background-color: rgba(236,204,33,0.88);

        }

        input[type=submit]:hover,input[type=submit].default:hover{
            background-color: #ecbf09;
        }
    
    </style>
{% endblock %}
{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Administración CorazónPet</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
